<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fix .favicon error in console -->
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Ready?</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="https://img.icons8.com/ios/100/000000/rock.png"/>
        </div>
        <div id="p" class="choice">
            <img src="https://img.icons8.com/ios/100/000000/paper.png"/>
        </div>
        <div id="s" class="choice">
            <img src="https://img.icons8.com/ios/100/000000/sewing-scissors.png"/>
        </div>
    </div>

    <p class="action-message">Make your Choice!</p>

    <div class="reset">
        <button>Reset</button>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
